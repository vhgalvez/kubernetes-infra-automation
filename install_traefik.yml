---
- name: Instalaci贸n y configuraci贸n de Traefik en LoadBalancer1
  hosts: loadbalancer
  become: true
  vars:
    traefik_config_dir: /etc/traefik
    letsencrypt_dir: /etc/traefik/letsencrypt
    docker_compose_file: /etc/traefik/docker-compose.yml
    acme_file: /etc/traefik/letsencrypt/acme.json
    traefik_toml_file: /etc/traefik/traefik.toml
    traefik_docker_image: "traefik:v3.2"
    docker_compose_url: "https://github.com/docker/compose/releases/download/v2.30.3/docker-compose-{{ ansible_system | lower }}-{{ ansible_architecture }}"
    letsencrypt_email: "tu-email@dominio.com"
    traefik_domain: "loadbalancer1.cefaslocalserver.com"
    whoami_host: "whoami.localhost"
    firewall_ports:
      - 80/tcp
      - 443/tcp
      - 8080/tcp

  tasks:
    - name: Actualizar paquetes del sistema
      ansible.builtin.shell: dnf update -y && dnf upgrade -y

    - name: Instalar dependencias necesarias
      ansible.builtin.yum:
        name:
          - epel-release
          - wget
          - vim
        state: present

    - name: Configurar el repositorio de Docker
      ansible.builtin.shell: |
        dnf config-manager --add-repo=https://download.docker.com/linux/centos/docker-ce.repo

    - name: Instalar Docker
      ansible.builtin.shell: |
        dnf install -y docker-ce docker-ce-cli containerd.io

    - name: Iniciar y habilitar Docker
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true

    - name: Descargar Docker Compose
      ansible.builtin.get_url:
        url: "{{ docker_compose_url }}"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Crear directorio de configuraci贸n de Traefik
      ansible.builtin.file:
        path: "{{ traefik_config_dir }}"
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Crear directorio letsencrypt
      ansible.builtin.file:
        path: "{{ letsencrypt_dir }}"
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Crear archivo acme.json
      ansible.builtin.file:
        path: "{{ acme_file }}"
        state: touch
        mode: '0600'
        owner: root
        group: root

    - name: Crear archivo de configuraci贸n traefik.toml
      ansible.builtin.template:
        src: templates/traefik.toml.j2
        dest: "{{ traefik_toml_file }}"
        mode: '0644'

    - name: Crear archivo docker-compose.yml
      ansible.builtin.template:
        src: templates/docker-compose.yml.j2
        dest: "{{ docker_compose_file }}"
        mode: '0644'

    - name: Iniciar Traefik con Docker Compose
      ansible.builtin.command:
        cmd: docker-compose up -d
        chdir: "{{ traefik_config_dir }}"
        creates: "{{ traefik_config_dir }}/docker-compose.yml"

    - name: Configurar Firewall
      ansible.builtin.firewalld:
        port: "{{ item }}"
        permanent: true
        state: enabled
      loop: "{{ firewall_ports }}"
      notify: Reload firewall

    - name: Agregar entrada en /etc/hosts para whoami.localhost
      ansible.builtin.lineinfile:
        path: /etc/hosts
        line: "{{ ansible_host }} {{ whoami_host }}"
        state: present

  handlers:
    - name: Reload firewall
      ansible.builtin.service:
        name: firewalld
        state: reloaded

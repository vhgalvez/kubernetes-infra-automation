---
- name: Instalaci칩n y configuraci칩n de Traefik en LoadBalancer
  hosts: loadbalancer
  become: true
  vars:
    traefik_config_dir: /etc/traefik
    letsencrypt_dir: /etc/traefik/letsencrypt
    certs_dir: /etc/traefik/certs
    docker_compose_file: /etc/traefik/docker-compose.yml
    acme_file: /etc/traefik/letsencrypt/acme.json
    traefik_toml_file: /etc/traefik/traefik.toml
    dynamic_conf_file: /etc/traefik/dynamic_conf.toml
    traefik_docker_image: "traefik:v3.2"
    letsencrypt_email: "tu-email@dominio.com"
    traefik_domain: "cefaslocalserver.com"
    cert_wildcard_key: "{{ certs_dir }}/wildcard.cefaslocalserver.com.key"
    cert_wildcard_crt: "{{ certs_dir }}/wildcard.cefaslocalserver.com.crt"
    firewall_ports:
      - 80/tcp
      - 443/tcp
      - 8080/tcp

  tasks:
    - name: Actualizar paquetes del sistema
      ansible.builtin.yum:
        name: "*"
        state: latest

    - name: Instalar dependencias necesarias
      ansible.builtin.yum:
        name:
          - epel-release
          - wget
          - vim
          - openssl
          - net-tools
        state: present

    - name: Configurar el repositorio de Docker
      ansible.builtin.shell: |
        dnf config-manager --add-repo=https://download.docker.com/linux/centos/docker-ce.repo

    - name: Instalar Docker
      ansible.builtin.shell: |
        dnf install -y docker-ce docker-ce-cli containerd.io

    - name: Iniciar y habilitar Docker
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Verificar si Docker Compose est치 disponible
      ansible.builtin.command:
        cmd: docker compose version
      ignore_errors: yes
      register: compose_check

    - name: Instalar Docker Compose manualmente si no est치 disponible
      ansible.builtin.shell: |
        curl -L "https://github.com/docker/compose/releases/download/v2.30.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose
      when: compose_check.rc != 0

    - name: Crear directorios necesarios
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: '0755'
      loop:
        - "{{ traefik_config_dir }}"
        - "{{ letsencrypt_dir }}"
        - "{{ certs_dir }}"

    - name: Verificar si el certificado wildcard ya existe
      ansible.builtin.stat:
        path: "{{ cert_wildcard_crt }}"
      register: wildcard_cert

    - name: Crear certificado wildcard para *.{{ traefik_domain }}
      ansible.builtin.command:
        cmd: >
          openssl req -x509 -nodes -days 365 -newkey rsa:2048
          -keyout {{ cert_wildcard_key }} -out {{ cert_wildcard_crt }}
          -subj "/CN=*.{{ traefik_domain }}"
      when: not wildcard_cert.stat.exists

    - name: Crear archivo acme.json
      ansible.builtin.file:
        path: "{{ acme_file }}"
        state: touch
        mode: '0600'

    - name: Crear archivo traefik.toml
      ansible.builtin.template:
        src: templates/traefik.toml.j2
        dest: "{{ traefik_toml_file }}"

    - name: Crear archivo dynamic_conf.toml
      ansible.builtin.template:
        src: templates/dynamic_conf.toml.j2
        dest: "{{ dynamic_conf_file }}"

    - name: Crear archivo docker-compose.yml
      ansible.builtin.template:
        src: templates/docker-compose.yml.j2
        dest: "{{ docker_compose_file }}"

    - name: Iniciar Traefik con Docker Compose
      ansible.builtin.shell:
        cmd: docker compose up -d
        chdir: "{{ traefik_config_dir }}"

    - name: Configurar Firewall
      ansible.builtin.firewalld:
        port: "{{ item }}"
        permanent: true
        state: enabled
      loop: "{{ firewall_ports }}"
      notify: Reload firewall

  handlers:
    - name: Reload firewall
      ansible.builtin.service:
        name: firewalld
        state: reloaded